<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不要点开</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Creepster', Arial, sans-serif; /* 使用恐怖字体 */
            margin: 0;
            padding: 0;
            font-size: 22px;
            line-height: 1.8;
            color: #e0e0e0; /* 灰白文字 */
            background: #000; /* 黑色背景 */
            background-image: url('https://example.com/dark-forest.jpg'); /* 替换为更恐怖的背景图 */
            background-size: cover;
            background-attachment: fixed;
        }
        
        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            50% { text-shadow: -2px -2px #ff00ff; }
            100% { text-shadow: 2px -2px cyan; }
        }

        header {
            background: linear-gradient(135deg, #660000, #000000); /* 深红到黑的渐变 */
            color: #fff;
            text-align: center;
            padding: 40px;
            font-size: 40px;
            text-shadow: 3px 3px 15px black;
            animation: glitch 0.5s infinite; /* 添加抖动效果 */
        }
        header h2 {
            font-size: 30px;
            text-shadow: 2px 2px 10px #900;
        }

        main {
            text-align: center;
            padding: 50px;
            font-size: 26px;
            background: rgba(0, 0, 0, 0.9); /* 半透明黑色背景 */
            border: 1px solid #ff0000;
            box-shadow: 0 0 30px red;
            margin: 30px;
            border-radius: 10px;
        }
        main h3 {
            font-size: 36px;
            color: #ff4444;
            text-shadow: 3px 3px 10px black;
            animation: glitch 1s infinite; /* 标题也抖动 */
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            background: #111;
            color: #777;
        }

        .red-glow {
            color: #ff0000;
            text-shadow: 0 0 10px red, 0 0 20px red;
            animation: glitch 1.5s infinite;
        }

        .red-glow a {
            color: #ff0000;
            text-decoration: none;
            text-shadow: 0 0 10px red, 0 0 20px red;
        }
        .red-glow a:hover {
            color: #ff4444;
            text-shadow: 0 0 20px #ff4444, 0 0 40px #ff4444;
        }
    </style>
    <!-- 引入恐怖字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>进入禁地</h1>
        <h2>一旦进入，就没有回头路……</h2>
    </header>
    <main>
        <h3>你能承受真相吗？</h3>
        <p>
            世界的真相从来不是你看到的那样。<br>
            你的存在是否真的自由？还是被某种看不见的力量操控？<br>
            每个午夜惊醒的梦，真的只是梦吗？<br>
            你身后有人……或者是你影子中的另一个自己？<br>
            时间，是一条直线，还是一张网，永远捆绑着你？<br>
            所有你忘记的事情，真的被遗忘了吗？<br>
            那些低语声，真的只是风的呢喃吗？<br>
            ......听到了吗？<span class="red-glow"><a href="https://zhfjzyhltydx.github.io/hahahuhuan/">它在呼唤你。</a></span>
        </p>
    </main>
    <footer>
        <span>© 永恒的黑暗</span>
    </footer>
</body>
</html>
